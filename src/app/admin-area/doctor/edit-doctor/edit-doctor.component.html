<button class="btn-secondary" routerLink="/list-doctor">Back</button>
<form [formGroup]="formData" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" formControlName="doctorName" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label>Category</label>
      <input type="text" formControlName="category" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
