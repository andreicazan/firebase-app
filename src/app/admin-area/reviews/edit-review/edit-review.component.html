<button class="btn-secondary" routerLink="/list-review">Back</button>
<form [formGroup]="formData" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Doctor Name</label>
      <input type="text" formControlName="doctorName" class="form-control" required>
    </div>
    
    <div class="mb-3">
      <label>User Name</label>
      <input type="text" formControlName="userName" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Rating</label>
      <input type="text" formControlName="rating" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Message</label>
      <input type="text" formControlName="message" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
