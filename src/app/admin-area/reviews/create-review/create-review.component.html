<button class="btn-secondary" routerLink="/list-review">Back</button>
<form [formGroup]="formData" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
      <label>Doctor Name</label>
      <input type="text" formControlName="doctorName" class="form-control" required>
    </div>
  
     <label for="rating">Rating</label><br>
    <output for="rating">{{ rating.value}}</output>
    <div class="input-group mb-3">
      <input type="range" id="rating" #rating min="1" max="5" formControlName="rating" value="3" style='width:50%'> 
      </div>

    <div class="mb-3">
        <label>Patient Name</label>
        <input type="text" formControlName="patientName" class="form-control" required>
      </div>

      <label for="message">Message</label>
      <div class="input-group mb-3">
        <textarea placeholder="Your Message" formControlName="message" cols="50" rows="6"></textarea>
      </div>
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
