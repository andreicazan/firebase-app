<ais-instantsearch [config]="config">
  <ais-search-box placeholder="Try searching..." class='search-box'>
    <hr>
    <ais-hits>
      <ng-template let-hits="hits">
        <ol class="ais-Hits-list">
          <div *ngFor="let hit of hits" class="ais-Hits-item">
  
            <div class="list-group">
              <a class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                   <h5 class="mb-2">Doctor : {{ hit.doctorName }}</h5>
                </div>
                <p class="card-text"><b>Rating</b> : {{ hit.rating }}</p>
                <p class="card-text"><b>Patient</b> : {{ hit.userName }}</p>
                <p class="card-text"><b>Message</b> : {{ hit.message }}</p>
                
  
                
              </a>
            </div>
  
          </div>
        </ol>
    
</ng-template>

</ais-hits>
</ais-search-box>
</ais-instantsearch>
